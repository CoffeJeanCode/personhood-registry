<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Consultar</title>

  <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
  <main class="max-w-3xl mx-auto p-6 ">
    <div class="text-center mt-6">
      <a href="/"
        class="inline-block px-6 py-3 text-sm font-medium text-white bg-blue-600 border border-blue-600 rounded-lg hover:bg-blue-700 hover:border-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out shadow-md">
        ⬅️ Volver al inicio
      </a>
    </div>
    <div id="userList" class="space-y-4 my-12">
      <h1 class="text-4xl font-bold mb-4 text-center">Historial de Registro</h1>

      <div th:if="${users.empty}">
        <p class="text-center text-gray-500">No hay registros disponibles.</p>
      </div>

      <div th:each="user : ${users}" class="bg-gray-40 rounded-sm p-4">
        <h3 class="text-lg font-semibold text-gray-900" th:text="${user.firstName + ' ' + user.lastName}"></h3>
        <h3 class="text-xl font-thin text-gray-900" th:text="${user.publicId}"></h3>
        <p class="text-gray-700"><strong>Correo:</strong>
          <span th:text="${user.email}"></span>
        </p>
        <p class="text-gray-700"><strong>Género:</strong>
          <span th:text="${user.gender}"></span>
        </p>
        <p class="text-gray-700"><strong>Registro:</strong>
          <span th:text="${user.createdAt}"> </span>
        </p>
        <hr class="mt-10 mb-1 h-0.5 border-t-0 bg-neutral-200" />
      </div>
    </div>
  </main>
</body>

</html>
