<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registro</title>

  <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
  <main class="container mx-auto p-5">
    <h1 class="text-4xl font-bold text-center my-10">Registro de Usuarios</h1>
    <form th:action="@{/registrar}" th:object="${userDTO}" method="post" class="max-w-sm mx-auto">
      <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombres</label>
        <input th:field="*{firstName}" pattern="^[a-zA-ZÃ€-Ã¿\s]{1,40}$"
          title="Solo letras y espacios, mÃ¡ximo 40 caracteres." type="text" id="name" autofocus
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-4 focus:outline-none focus:ring-gray-200  block w-full p-2.5 peer"
          required />
      </div>
      <div class="mb-5">
        <label for="lastnames" class="block mb-2 text-sm font-medium text-gray-900">Apellidos</label>
        <input th:field="*{lastName}" pattern="^[a-zA-ZÃ€-Ã¿\s]{1,40}$"
          title="Solo letras y espacios, mÃ¡ximo 40 caracteres." type="text" id="lastnames" autofocus
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-4 focus:outline-none focus:ring-gray-200  block w-full p-2.5"
          required />
      </div>
      <div class="mb-5">
        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">TelÃ©fono</label>
        <input th:field="*{phone}" pattern="^\d{10}$" title="Debe ser un nÃºmero de 10 dÃ­gitos." type="tel" id="phone"
          autofocus
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-4 focus:outline-none focus:ring-gray-200  block w-full p-2.5"
          required />
      </div>
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo ElectrÃ³nico</label>
        <input th:field="*{email}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Debe ser un correo electrÃ³nico vÃ¡lido." type="email" id="email" autofocus
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-4 focus:outline-none focus:ring-gray-200  block w-full p-2.5"
          required />
      </div>
      <div class="mb-5">
        <label for="gender" class="block mb-2 text-sm font-medium text-gray-900">GÃ©nero</label>
        <select th:field="*{gender}" id="gender"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-4 focus:outline-none focus:ring-gray-200  block w-full p-2.5">
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="mb-5 flex items-center justify-evenly">
        <button type="submit"
          class="text-green-700 hover:text-white border border-green-600 hover:bg-green-500 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Registrar</button>
        <button type="reset" class=" text-gray-700 hover:text-white border border-gray-600 hover:bg-gray-700 focus:ring-4
          focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2
          mb-2">Restablecer</button>
      </div>
      </div>
    </form>

    <section class="max-w-sm mx-auto" th:if="${successMessage} or ${errorMessage}">
      <div id="successMessage" th:if="${successMessage}"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-5 rounded mb-4">
        <p th:text="${successMessage}"></p>
      </div>

      <div id="errorMessage" th:if="${errorMessage}"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-5 rounded mb-4">
        <p th:text="${errorMessage}"></p>
      </div>
    </section>
  </main>
  <div class="text-center mt-6">
    <a href="/consultar"
      class="inline-block px-6 py-3 text-sm font-medium text-white bg-blue-600 border border-blue-600 rounded-lg hover:bg-blue-700 hover:border-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out shadow-md">
      ðŸ“– Ver Usuarios Registrados
    </a>
  </div>
</body>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    if (successMessage) {
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 3000);
    }

    if (errorMessage) {
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 3000);
    }
  });
</script>

</html>
